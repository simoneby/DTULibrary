    }

        box-shadow: 0px 0px 0px 1px rgba(93, 93, 93, 0.31)

     left: 10px;

     height: auto;
     display: none;
     background: rgb(255, 255, 255);
 }

    position: absolute;
    box-sizing: border-box;
    padding: 10px;

    height: auto;

    background: rgb(255, 255, 255);
}
